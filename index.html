<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSRAP DENEMESİ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div id="myslide" class="carousel slide">

    <!-- CAROUSEL INDICATOR BAŞLANGIÇ -->


        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myslide" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myslide" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myslide" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#myslide" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#myslide" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>

    <!-- CAROUSEL INDICATOR SONU -->

<!-- CAROUSEL DIVI BURADA BAŞLIYOR -->

        <div class="carousel-inner">

          <div class="carousel-item active" data-bs-integral="100">
            <img src="img/displayer/bir.jpg" class="d-block w-100" alt="First">
          </div>

          <div class="carousel-item" data-bs-integral="100">
            <img src="img/displayer/iki.jpg" class="d-block w-100" alt="Second">
          </div>
        
          <div class="carousel-item" data-bs-integral="100">
            <img src="img/displayer/uc.jpg" class="d-block w-100" alt="Third">
          </div>
       
          <div class="carousel-item" data-bs-integral="100">
            <img src="img/displayer/dort.jpg" class="d-block w-100" alt="Forth">
          </div>
       
          <div class="carousel-item" data-bs-integral="100">
            <img src="img/displayer/bes.jpg" class="d-block w-100" alt="Fifth">
          </div>
       
          

        </div>

<!-- CAROUSEL INNER DIV I BURADA BITIYOR -->

        <button class="carousel-control-prev" type="button" data-bs-target="#myslide" data-bs-slide="prev">
          <span class="bi bi-arrow-left-square leftbi" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myslide" data-bs-slide="next">
          <span class="bi bi-arrow-right-square rightbi" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>

</html>
